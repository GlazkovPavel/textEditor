<div class="editor">
  <h2>Введите текст</h2>

  <p><strong>Tip:</strong> Введите текст:</p>

  <form>
    <textarea
      [(ngModel)]="value"
      name="value"
      id="textarea"
      placeholder=" Введите текст:"
      class="textarea">
    </textarea>
  </form>

  <button mat-raised-button (click)="edit()">Преобразить</button>

  <div class="text"></div>
</div>
